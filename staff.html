---
layout: default
title: Staf
---
<h1>Staff</h1>

<div class="staff-list">
  {% for author in site.authors %}
    <div class="staff-card">
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <div class="staff-desc">{{ author.content | markdownify }}</div>
    </div>
  {% endfor %}
</div>
